<div class="login-container">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password"  type="password"> 
                </mat-form-field>
                <div class="btn-block">
                    <p>Don't you have account?. <a mat-button color="primary" (click)="goToRegister()">Register here</a></p>
                    <button mat-stroked-button color="accent" class="login-btn" [disabled]="loginForm.invalid" type="submit">Log in</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
