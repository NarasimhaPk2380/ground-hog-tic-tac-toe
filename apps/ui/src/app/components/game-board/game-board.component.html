<div class="game-board">
    <div class="header">
        <h2>Players Status </h2>
        <button mat-stroked-button color="accent" (click)="goToGame()">Go to game</button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="noOfGamesPlayed">
          <th mat-header-cell *matHeaderCellDef> No of Games </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfGamesPlayed}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfGamesWins">
            <th mat-header-cell *matHeaderCellDef> Won </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfGamesWins}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfGamesLost">
            <th mat-header-cell *matHeaderCellDef> Lost </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfGamesLost}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
